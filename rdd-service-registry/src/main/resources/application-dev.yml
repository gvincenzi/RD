server:
  port: 8881
  servlet:
    context-path: /service-registry

spring:
  application:
    name: rdd-service-registry

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/service-registy
    server:
      waitTimeInMsWhenSyncEmpty: 0
