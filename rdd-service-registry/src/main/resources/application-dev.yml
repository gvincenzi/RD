server:
  port: 8881

spring:
  application:
    name: rdd-service-registry

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
    server:
      waitTimeInMsWhenSyncEmpty: 0
