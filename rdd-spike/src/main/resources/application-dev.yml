server:
  port: 8880
  servlet:
    context-path: /rdd

spring:
  application:
    name: rdd-spike
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8881/eureka
zuul:
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 15000
  ignored-services: '*'

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 32000


ribbon:
  ReadTimeout: 15000
  connection-timeout: 15000
  eureka:
    enabled: true
