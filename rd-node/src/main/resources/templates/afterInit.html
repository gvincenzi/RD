<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Amministrazione della copia locale di un Registro</title>
    <script th:src="@{webjars/jquery/3.4.0/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Registro Digitale</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Lista dei documenti</h1>
        <h2>
            <span th:text="'Il nome della tua istanza : ' + ${instanceName}"></span>
        </h2>
        <h3>La validazione e l'invio dei dati per realizzare una copia del registro sono stati richiesti</h3>
    </div>

    <div style="display: flex; margin: 1em">
        <form th:action="@{/}">
            <button class="btn btn-primary" type="submit" style="margin: 0.5em">Torna alla lista dei documenti</button>
        </form>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
